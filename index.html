<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tourism Mini-Quiz</title>
<style>
:root {
--ok:#c3ffb4;
--bad:#ffd5d5;
--main:#006b3c; /* deep green background */
--accent:#00a86b; /* brighter green for buttons */
--ink:#ffffff;
--muted:#d7f0e0;
--card:rgba(255,255,255,0.1);
}

body{
font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;
background:var(--main);
color:var(--ink);
margin:0;
padding:2rem;
}
.wrap{max-width:860px;margin:auto}
h1{margin:0 0 .25rem;font-size:clamp(1.8rem,2.8vw,2.3rem);text-align:center}
.sub{text-align:center;color:var(--muted);margin:.5rem 0 1.5rem}

.q{
background:var(--card);
border:1px solid rgba(255,255,255,0.25);
border-radius:14px;
padding:1rem 1.2rem;
margin:0 0 1.3rem 0;
box-shadow:0 1px 0 rgba(16,24,40,.2);
}
.topic{
display:inline-block;
font-size:.8rem;
letter-spacing:.05em;
text-transform:uppercase;
background:rgba(255,255,255,0.15);
color:#fff;
padding:.25rem .6rem;
border-radius:6px;
margin-bottom:.5rem;
}
.opts{display:grid;gap:.55rem;margin:.4rem 0 .6rem}
.opts label{
display:flex;align-items:flex-start;gap:.55rem;cursor:pointer;
padding:.45rem .55rem;border-radius:10px;
background:rgba(255,255,255,0.05);
transition:background .2s;
}
.opts label:hover{background:rgba(255,255,255,0.12);}
.bar{display:flex;gap:.6rem;align-items:center;flex-wrap:wrap}
.btn{
appearance:none;border:0;
background:var(--accent);color:white;
border-radius:10px;padding:.6rem .9rem;
font-weight:600;cursor:pointer;
transition:.15s transform ease;
}
.btn:active{transform:translateY(1px)}
.msg{min-height:1.4em;font-weight:700}
.ok{color:var(--ok)} .bad{color:var(--bad)} .muted{color:var(--muted)}
.feedback{margin:.35rem 0 0;font-size:.95rem;color:#e8ffe8}
.score{text-align:center;color:var(--muted);font-weight:700;margin-top:1rem}

/* Big success text overlay */
#hooray{
position:fixed;inset:0;display:grid;place-items:center;pointer-events:none;
opacity:0;font-weight:900;font-size:clamp(2.5rem,8vw,6rem);
color:transparent;
background:linear-gradient(90deg,#e0ffe0,#ffffff,#b2ffb2,#80ff80);
-webkit-background-clip:text;background-clip:text;
filter:drop-shadow(0 6px 18px rgba(0,0,0,.18));
}
#hooray.show{animation:pop 1.1s ease-out forwards,hue 6s linear infinite}
@keyframes pop{0%{transform:scale(.2) rotate(-6deg);opacity:0;letter-spacing:-.06em}
45%{transform:scale(1.1) rotate(2deg);opacity:1;letter-spacing:.02em}
100%{transform:scale(1) rotate(0);opacity:1}}
@keyframes hue{from{filter:hue-rotate(0deg)}to{filter:hue-rotate(360deg)}}

/* Green-themed confetti */
.confetti{position:fixed;left:0;top:0;width:100%;height:100%;pointer-events:none;overflow:hidden}
.piece{position:absolute;width:8px;height:14px;opacity:0;transform:translateY(-20px) rotate(0);
animation:fall 1s ease-out forwards}
@keyframes fall{0%{opacity:1}100%{transform:translateY(110vh) rotate(720deg);opacity:0}}
</style>
</head>
<body>
<div class="wrap">
<h1>Tourism Mini-Quiz üåø</h1>
<p class="sub">Select your answers and check them. Wrong picks clear automatically so you can try again.</p>

<!-- Question template (same logic for each) -->
<section class="q" data-answer="b">
<div class="topic">Ecotourism</div>
<h3>Which option best defines <em>ecotourism</em>?</h3>
<div class="opts">
<label><input type="radio" value="a" data-fb="Ecotourism means more than visiting nature‚Äîit requires conservation."> Visiting any park regardless of impact</label>
<label><input type="radio" value="b" data-fb-ok="Exactly! Ecotourism protects the environment and benefits communities."> Travel to natural areas that <strong>conserve the environment</strong> and <strong>support locals</strong></label>
<label><input type="radio" value="c" data-fb="Luxury alone doesn‚Äôt make travel sustainable."> Luxury safaris only</label>
<label><input type="radio" value="d" data-fb="Mass tourism often harms ecosystems."> Mass tourism to beaches</label>
</div>
<div class="bar"><button class="btn">Check</button><span class="msg"></span></div>
<div class="feedback" aria-live="polite"></div>
</section>

<!-- Add the rest of your questions here (reuse same structure) -->

<p class="score">Score: <span id="score">0</span>/5</p>
</div>

<div id="hooray">YAY! HOORAY! üéâ</div>
<div id="confetti" class="confetti"></div>

<script>
const hooray = document.getElementById('hooray');
const scoreEl = document.getElementById('score');
const confettiBox = document.getElementById('confetti');
let score = 0;

function confettiBurst() {
const colors = ['#e0ffe0','#aaffaa','#00ff99','#66ff66','#99ffcc'];
for (let i = 0; i < 80; i++) {
const p = document.createElement('div');
p.className = 'piece';
p.style.left = Math.random()*100 + 'vw';
p.style.top = '-2vh';
p.style.background = colors[(Math.random()*colors.length)|0];
p.style.transform = `translateY(-20px) rotate(${Math.random()*90}deg)`;
p.style.animationDuration = (700 + Math.random()*800) + 'ms';
confettiBox.appendChild(p);
setTimeout(() => p.remove(), 1200);
}
}

document.querySelectorAll('.q').forEach((card) => {
const correct = card.dataset.answer;
const btn = card.querySelector('.btn');
const msg = card.querySelector('.msg');
const fb = card.querySelector('.feedback');

btn.addEventListener('click', () => {
const picked = card.querySelector('input[type="radio"]:checked');
if (!picked){msg.textContent='Choose an option.';msg.className='msg muted';fb.textContent='';return;}
const ok = picked.value===correct;

if(ok){
msg.textContent='YAY! HOORAY! ‚úÖ';msg.className='msg ok';
fb.textContent=picked.dataset.fbOk||'Great job!';
if(!card.dataset.done){score++;scoreEl.textContent=score;card.dataset.done='1';}
hooray.classList.add('show');confettiBurst();
setTimeout(()=>hooray.classList.remove('show'),1400);
}else{
msg.textContent='‚òπÔ∏è Not quite ‚Äî try again!';msg.className='msg bad';
fb.textContent=picked.dataset.fb||'Review this concept and retry.';
picked.checked=false; // clear wrong choice
}
});
});
</script>
</body>
</html>
